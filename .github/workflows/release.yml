name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.0.0)"
        required: true
        type: string

jobs:
  build:
    name: Build & Release
    runs-on: macos-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate version format
        run: |
          set -euo pipefail
          if ! [[ "${{ inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in semver format (e.g., 1.0.0)"
            exit 1
          fi

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release (arm64)
        run: cargo build --release

      - name: Build release (x86_64)
        run: cargo build --release --target x86_64-apple-darwin

      - name: Create universal binary
        run: |
          set -euo pipefail
          lipo -create \
            target/release/pokedex \
            target/x86_64-apple-darwin/release/pokedex \
            -output pokedex

      - name: Package archive
        run: tar czf pokedex-macos.tar.gz pokedex

      - name: Create tag
        run: |
          set -euo pipefail
          git tag -d "v${{ inputs.version }}" 2>/dev/null || true
          git push origin ":refs/tags/v${{ inputs.version }}" 2>/dev/null || true
          git tag "v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v${{ inputs.version }}" \
            pokedex-macos.tar.gz \
            --title "v${{ inputs.version }}" \
            --generate-notes
